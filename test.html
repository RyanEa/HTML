<html>
<title> CSS </title>
<link href= "test.css" type="text/css" rel="stylesheet" />
	<body>
		<h1>HTML with CSS</h1>
		<p> COLOURFUL WORDS </p>
		<table>
			<thead>
			<tr>
			<th>Table</th>
			<th scope="col"> 1 </th> 
			<th scope="col"> 2 </th>
			<th scope="col"> 3 </th>
			<th scope="col"> 4 </th>
			<th scope="col"> 5 </th>
			</tr>
			<thead>
		<tbody>
		<tr>
		<th scope="row"> 1 </th> <td rowspan= 2 colspan = 2> 100 </td> <td> 353 </td> <td> 1234 </td> <td> 1257 </td>
		</tr>
		<tr>
		<th scope="row"> 2 </th> <td> 912 </td> <td> 162 </td> <td> 875 </td>
		</tr>
		<tr>
		<th scope="row"> 3 </th> <td> 120 </td> <td> 999 </td> <td> 17 </td> <td> 191 </td> <td> 1202 </td>
		</tr>
		<tr>
		<th scope="row"> 4 </th> <td> 120 </td> <td> 153 </td> <td> 662 </td> <td> 777 </td> <td> 126 </td>
		</tr>
	</table>
	<br />
	<form>	
		<fieldset> <legend> Form 1 </legend>
		<p> Name: <input type="text" name="name" size="15" maxlength="30" required="required" placeholder="ID" /> </p>
		<p> Password: <input type="password" name="password" size="15" maxlength="30" required="required" placeholder="Password"  /> </p>
		<input type="submit" name="submit" value="Submit" />
		</fieldset> 
	</form>
	<form> 
		<fieldset> <legend> Comments </legend> 
		<textarea name= "comments" cols=20 rows =4 placeholder="Enter text here" ></textarea>
		<p>
		<input type=checkbox name="choices" value="Yes" check="checked"  /> Yes
		<input type=checkbox name="choices" value="No" check="checked" /> No
		<input type=checkbox name="choices" value="Maybe" check="checked" /> Maybe
		<input type="submit" name="submit" value="Submit" />
		</p>
	</fieldset>
	</form>
	</body>	
</html>
