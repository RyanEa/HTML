<html>
<link href= "css/form.css" type="text/css" rel="stylesheet" />
    <title>Forms</title>
    <div id=main>
	<form id="form1">	
        <div>
		<fieldset> <legend> Form 1 </legend>
		 Name: <input type="text" name="name" size="15" maxlength="30" required="required" placeholder="ID"  class=input  /> <br />
		Password: <input type="password" name="password" size="15" maxlength="30" required="required" placeholder="Password" class=input />  <br />
		<input type="submit" name="submit1" value="Submit" class=submit />
		</fieldset>
        </div>
	</form>
	<form id="form2"> 
		<fieldset> <legend> Comments </legend> 
		<textarea name= "comments" cols=20 rows =4 placeholder="Enter text here" ></textarea>
        <br />
		<input type=checkbox name="choices" value="Yes" check="checked"  /> Yes
		<input type=checkbox name="choices" value="No" check="checked" /> No
		<input type=checkbox name="choices" value="Maybe" check="checked" /> Maybe
		<br /><input type="submit" name="submit2" value="Submit" class=submit />
	</fieldset>
	</form>
	<form id="form3">
	<fieldset> <legend> Information </legend>
		Name: <input type="text" name="name" size="15" maxlength="30" required="required" placeholder="Name" class=input /> <br />
        Gender: 
        <input id="male" type=radio name=gender value=m> <label for=male> Male </label>
        <input id="female" type=radio name=gender value=f> <label for=female> Female </label>
        <div class=date> D.O.B: 
            <input class=input-inline type="number" name="day" min="1" max="31" placeholder="Day">
            <input class=input-inline type=number name=month min=1 max=12 placeholder="Month">
            <input class=input-inline type=number name=year min=1900 max=2016 placeholder="Year">
        </div>
        Email: <input type=email name=email placeholder=Email class=input><br />
        <input type=submit name=submit3 value=Submit class=submit />
	</fieldset>
	</form>
    </div>
</html>
